<div style="margin-left: 20px" fxLayout="row">
  <div fxLayout="column">
    <div>
      <h2>Hallo {{user.uname | json}}</h2>
    </div>
  </div>
</div>
<div fxLayout="row">
  <img fxFlex="10" src="assets/pictures/profilMock.jpg">
  <div>
    <table>
      <tbody>
        <tr><td>Firma:</td><td> Guehring KG</td></tr>
        <tr><td>Alter:</td><td>25</td></tr>
        <tr><td>Wohnort:</td><td>Albstadt</td></tr>
      </tbody>
    </table>
  </div>
</div>
  <div fxLayoutAlign="center flex-end" style="margin-right: 20px" fxFlex="40%">
    <div fxLayout="column">
      <div>
        <mat-accordion>
          <mat-expansion-panel *ngFor="let doc of user.docs">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{doc.name}}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div>
              <p *ngFor="let version of doc.versions">{{version.file}}</p>
            </div>
            <div fxLayout="column"></div>
            <div>
            <button class="expansion-button" mat-raised-button="primary">Neue Version pushen</button>
            </div>
            <div>
            <button class="expansion-button" mat-raised-button="primary">Einsehen</button>
            </div>
            <div>
            <button class="expansion-button" mat-raised-button="primary">Archivieren</button>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>
